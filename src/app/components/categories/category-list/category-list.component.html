<div class="category-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categories</mat-card-title>
      <mat-card-subtitle>Manage your task categories</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="action-bar">
        <button mat-raised-button color="primary" (click)="openCategoryForm()">
          <mat-icon>add</mat-icon>
          New Category
        </button>
      </div>

      <div class="categories-list">
        @for (category of categories$ | async; track category.id) {
          <div class="category-item">
            <div class="category-content">
              <div class="category-icon">
                <mat-icon>folder</mat-icon>
              </div>
              <div class="category-details">
                <h3>{{ category.name }}</h3>
                <span class="category-date">Created on {{ category.createdAt | date:'medium' }}</span>
              </div>
            </div>
            
            <div class="category-actions">
              <button mat-icon-button color="primary" (click)="openCategoryForm(category)" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        }

        @if ((categories$ | async)?.length === 0) {
          <div class="empty-state">
            <mat-icon>folder_off</mat-icon>
            <p>No categories found</p>
            <button mat-stroked-button color="primary" (click)="openCategoryForm()">
              Create your first category
            </button>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
