<div class="category-form-dialog">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter category name">
        <mat-error *ngIf="categoryForm.get('name')?.errors?.['required']">
          Category name is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('name')?.errors?.['minlength']">
          Category name must be at least 3 characters
        </mat-error>
        <mat-error *ngIf="categoryForm.get('name')?.errors?.['maxlength']">
          Category name cannot exceed 50 characters
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="categoryForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
