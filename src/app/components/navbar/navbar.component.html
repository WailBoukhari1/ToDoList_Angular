<mat-toolbar>
  <span>Task Manager</span>
  
  <div class="spacer"></div>
  
  <nav>
    @for (link of navLinks; track link.path) {
      <a mat-button
         [routerLink]="link.path"
         routerLinkActive="active-link">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.label }}</span>
      </a>
    }
  </nav>
</mat-toolbar>
